language: c

branches:
  only:
  - master

before_install:
    - curl -fsSL https://deno.land/x/install/install.sh | sh
    - export DENO_INSTALL="$HOME/.deno"
    - export PATH="$DENO_INSTALL/bin:$PATH"

script:
  - make tests
  - gcov main.c

after_success:
  - bash <(curl -s https://codecov.io/bash)
