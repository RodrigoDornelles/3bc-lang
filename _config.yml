title: 3BC LANG
description: >- 
  3BC Lang is Low level language,
  tiny virtual machine that works on computers and microcontrollers.
  (Friendly Punched cards)
baseurl: "/"
url: "https://3bc-lang.org"

plugins:
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings
  - jekyll-github-metadata
  - jekyll-default-layout
  - jekyll-relative-links
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jemoji

data_dir: docs/_data/
includes_dir: docs/_includes/
layouts_dir: docs/_layouts/

exclude:
  - src/
  - tests/
  - examples/
  - .sass-cache/
  - .jekyll-cache/
  - main.c
  - Gemfile
  - Gemfile.lock
  - library.properties
  - Makefile
