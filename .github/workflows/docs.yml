name: "docs"

on:
  workflow_dispatch:
  push:
  #  branches:
  #    - master
  #pull_request:
  #    branches:
  #    - master

jobs:
  doxygen:
    name: "dev.3bc-lang.org"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        
      - name: Build project
        run: > 
          docker run --rm -v $(pwd):/app -w /app
          rodrigodornelles/doxygen doxygen

      - name: Deploy project
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: doxygen-3bc
          directory: html
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
  site:
    name: "3bc-lang.org"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        
      - name: Build project
        uses: actions/jekyll-build-pages@v1
        with:
          source: "./docs/site"
          destination: "./docs/site/_site"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy project
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: site-3bc
          directory: docs/site/_site
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
